<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Olin</title>
    <link rel="stylesheet" href="../css/skills.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" integrity="sha512-w1Bktzax55ZbjW5Mqjz8+mKz4KqRjEUU35Dpq/ath29yskKqIGwNIHiFNp03m/OiJWDXvdQ1/g6aV+l4PeVO7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="background">
            <img src="../images/background.png" alt="" class="ground-bg">
        </div>
        <div id="canvas"></div>
        <main>
            <div class="content-container">
                <section class="skillset">
                    <h1>My skillset</h1>
                </section>
                <section class="skills">
                    <div class="skill" id="skill-c-prog">
                        <img src="../images/c-logo.png" alt="" class="icon">
                        <strong>C programming</strong>
                        <progress class="p-bar" id="c-prog" value="80" max="100"></progress>
                    </div>
                    <div class="skill" id="skill-cs-prog">
                        <img src="../images/cs-logo.png" alt="" class="icon">
                        <strong>C# programming</strong>
                        <progress class="p-bar" id="cs-prog" value="85" max="100"></progress>
                    </div>
                    <div class="skill" id="skill-dotnet-dev">
                        <img src="../images/dotnet-logo.png" alt="" class="icon">
                        <strong>.NET development</strong>
                        <progress class="p-bar" id="dotnet-prog" value="50" max="100"></progress>
                    </div>
                    <div class="skill" id="skill-js-prog">
                        <img src="../images/js-logo.png" alt="" class="icon">
                        <strong>JS programming</strong>
                        <progress class="p-bar" id="dotnet-prog" value="15" max="100"></progress>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/planes.js"></script>
</body>

</html>
